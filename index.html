<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>

  <div class="card-container circled">
    <div class="card">
      <div class="img-container">
        <div class="overlay circled">
          <img src="images/icon-view.svg" class="view">
        </div>
        <img class="circled card-img">
<!--
        <div class="view">
          <div class="view-color"></div>
          <img src="images/icon-view.svg">
        </div>
-->
      </div>
      <div class="title-container">
        <h3 class="hover">
          Equilibrium #3429
        </h3>
      </div>
      <div class="description-container">
        <p>
          Our Equilibrium collection promotes balance and calm.
        </p>
      </div>
      <div class="price-container">
        <span class="price">
          <img src="images/icon-ethereum.svg" alt="">
          <span class="card-info">0.041 ETH</span>
        </span>
        <span class="time-left">
          <img src="images/icon-clock.svg">
          <span class="card-info">3 days left</span>
        </span>
      </div>
      <div class="separator"></div>
      <div class="credit-container">
        <img class="profile circle" src="images/perfil.png">
        <p>Creation of <span class="hover"> Nicolas Godoy </span> </span></p>
      </div>
    </div>
  </div>


  
</body>
</html>
